{% block content %}
  <div class="row" style="margin-top: 40px">
        <div class="col-md-2"><br>
          <div class="bs-docs-sidebar hidden-print affix-top">
          <div class="panel panel-primary">
          <div class="panel-heading">Menu <span class="fa fa-list-alt pull-right"></span></div>
            <ul class="nav bs-docs-sidenav">
              <li>
                <a href="/list_backup/">Backup</a>
              </li>
              <li>
                <a href="/logout/">Salir</a>
              </li>
            </ul>
            </div>
          </div>

            </div>

              <tr>
                <th>Nombre</th>
                <th>Fecha</th>

                  <td>{{file.name}}</td>
                  <td>{{file.date_create}}</td>
                  <td>{{file.size}}</td>
                  <td><a href="/download/{{backup.id}}/{{file.name}}/" target="blank"><i class="fa fa-download"></i></a></td>

          </table>
